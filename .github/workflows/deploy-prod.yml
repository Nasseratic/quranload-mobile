name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Publish Expo Update
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: üèó Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: üì¶ Install dependencies
        run: bun i

      - name: üîÑ Setup Convex production environment
        run: bunx convex deploy
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          CONVEX_URL: ${{ secrets.CONVEX_URL }}

      - name: Configure Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish production update
        env:
          DEPLOY_MESSAGE: ${{ github.event.head_commit.message || format('Automated production deploy ({0})', github.sha) }}
          EXPO_PUBLIC_CONVEX_URL: ${{ secrets.CONVEX_URL }}
        run: |
          eas update \
            --branch main \
            --message "$DEPLOY_MESSAGE" \
            --non-interactive
