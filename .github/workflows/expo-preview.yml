name: Expo Preview Updates

on:
  pull_request:

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: bun i

      - name: ğŸ”„ Setup Convex preview environment
        run: bunx convex dev --once
        env:
          CONVEX_DEPLOY_KEY: dev:courteous-goat-120|eyJ2MiI6IjgzMzU3OWJlYTIwMjQ5MDNiNmZmMGI1OGQyYmUzNjIzIn0=
          CONVEX_URL: https://courteous-goat-120.convex.cloud

      - name: ğŸš€ Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --auto --branch ${{ github.event.pull_request.head.ref }}
        env:
          EXPO_PUBLIC_CONVEX_URL: https://courteous-goat-120.convex.cloud
